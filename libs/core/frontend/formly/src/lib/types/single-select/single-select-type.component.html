  <ng-select
  class="osiris-single-select ng-select-control"
  [appendTo]="props['appendTo'] === null ? null : props['appendTo'] || 'body'"
  [bindValue]="props['bindValue']"
  [virtualScroll]="props['virtualScroll']"
  [items]="cars" 
  [formControl]="formControl"
  [formlyAttributes]="field"
  [readonly]="props['readonly'] ?? false"
  [bindLabel]="props['optionLabel']"
  [placeholder]="props.placeholder || ''"
  [clearable]="props['showClear']"
  [searchFn]="customSearchFn"
>
  <!-- Selected value template -->
  <ng-template ng-label-tmp let-item="item">
    <select-item [item]="item" [options]="allItems" [viewMode]="props['selectedItemLabel']" />
  </ng-template>

  <!-- Option item template -->
  <ng-template ng-option-tmp let-item="item">
    <select-item [disabled]="!!props.disabled" [item]="item" [viewMode]="props['optionsLabel']" />
  </ng-template>
</ng-select>
