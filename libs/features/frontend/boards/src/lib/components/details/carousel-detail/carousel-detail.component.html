<p-carousel [value]="cars" [numVisible]="1" [numScroll]="1" [circular]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-car pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div>
                    <h4 class="p-mb-1">{{car.brand}}</h4>
                    <div class="car-buttons p-mt-5">
                        <p-button type="button" styleClass="p-button
                            p-button-rounded
                            p-mr-2" icon="pi pi-search"></p-button>
                        <p-button type="button" styleClass="p-button-success
                            p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
                        <p-button type="button" styleClass="p-button-help
                            p-button-rounded" icon="pi pi-cog"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
