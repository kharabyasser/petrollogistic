<div class="flex align-items-stretch flex-wrap container">
  <petrologistic-table
    class="list"
    [@slideInOut]="detailsState"
    (@slideInOut.done)="onAnimationEvent($event)"
    (@slideInOut.start)="onAnimationEvent($event)"
  ></petrologistic-table>
  <petrologistic-details
    class="details"
    [hidden]="!detailsvisible"
  ></petrologistic-details>
</div>
