<p-panel [toggleable]="true" [collapsed]="false">
    <ng-template pTemplate="header">
        <div class="flex flex-column card-container header__content">
            <div class="__title">
                <p-checkbox [(ngModel)]="model.isOptimize" [binary]="true"></p-checkbox>
                <b>{{ model.truckName }} # {{ model.truckNumber }} ({{ model.ticketsCount }})</b>
            </div>
        </div>
    </ng-template>
    <ng-container *ngFor="let field of field.fieldGroup">
        <formly-field [field]="field"></formly-field>
    </ng-container>
</p-panel>
