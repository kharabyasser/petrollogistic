<petrologistic-p-panel-child title="Container's Products">
    <div class="flex align-items-stretch">
        <p>Capacity Mode</p>
        <p-dropdown [options]="capacityModes"></p-dropdown>
    </div>
    <div class="products-form" *ngFor="let product of productsData">
        <p>{{ product.label }}</p>
        <p-inputNumber inputId="integeronly" [(ngModel)]="product.load" [disabled]="true"></p-inputNumber>
    </div>
</petrologistic-p-panel-child>
