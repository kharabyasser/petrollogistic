<div class="card">
  <p-table
    #dt1
    dataKey="id"
    [value]="deliveryRequests"
    [columns]="selectedColumns"
    [paginator]="true"
    [rows]="10"
    [resizableColumns]="true"
    [reorderableColumns]="true"
    [showCurrentPageReport]="true"
    styleClass="p-datatable-striped"
    responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    scrollHeight="500px"
    scrollDirection="both"
    selectionMode="multiple"
    [(selection)]="selectedRequests"
    sortMode="single"
    [globalFilterFields]="['tags, purchaseOrder', 'shipToAccount']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <button
          pButton
          label="Clear"
          class="p-button-outlined"
          icon="pi pi-filter-slash"
          (click)="clear(dt1)"
        ></button>
        <p-multiSelect
          class="ml-3"
          [options]="cols"
          [(ngModel)]="selectedColumns"
          optionLabel="header"
          selectedItemsLabel="{0} columns selected"
          placeholder="Choose Columns"
        ></p-multiSelect>
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th
          *ngFor="let col of selectedColumns"
          [ngSwitch]="col.field"
          pResizableColumn
          pReorderableColumn
          [pSortableColumn]="col.field === 'shipToAccount' ? 'shipToAccount.name' : col.field"
        >
          <div
            *ngSwitchCase="'tags'"
            class="flex justify-content-between flex-wrap"
          >
            Tags
            <p-columnFilter
              field="tags"
              [matchModeOptions]="tagFilterModeOptions"
              [showMatchModes]="true"
              [showOperator]="false"
              [showAddButton]="false"
              display="menu"
            >
              <ng-template
                pTemplate="filter"
                let-value
                let-filter="filterCallback"
              >
                <p-multiSelect
                  [ngModel]="value"
                  [options]="tags"
                  (onChange)="filter($event.value)"
                  placeholder="Any"
                >
                  <ng-template let-option pTemplate="item">
                    <p-tag
                      value="{{ option.label }}"
                      styleClass="mr-2"
                      [severity]="
                        option.label === 'Call'
                          ? 'success'
                          : option.label === 'Auto'
                          ? 'info'
                          : 'danger'
                      "
                    ></p-tag>
                  </ng-template>
                </p-multiSelect>
              </ng-template>
            </p-columnFilter>
          </div>
          <div
            *ngSwitchCase="'shipToAccount'"
            class="flex justify-content-between flex-wrap"
          >
            Ship To Account
            <div class="flex justify-content-start flex-wrap">
              <p-columnFilter
                field="shipToAccount"
                type="text"
                [matchModeOptions]="accountFilterModeOptions"
                [showOperator]="true"
                [showAddButton]="true"
                display="menu"
              >
              </p-columnFilter>
              <p-sortIcon field="shipToAccount"></p-sortIcon>
            </div>
          </div>
          <div *ngSwitchDefault>
            <div class="flex justify-content-between flex-wrap">
              {{ col.header }}
              <div class="flex justify-content-start flex-wrap">
                <p-columnFilter
                  field="{{ col.field }}"
                  display="menu"
                ></p-columnFilter>
                <p-sortIcon field="{{ col.field }}"></p-sortIcon>
              </div>
            </div>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-request
      let-columns="columns"
      let-rowIndex="rowIndex"
    >
      <tr [pSelectableRow]="request" [pSelectableRowIndex]="rowIndex">
        <td>
          <p-tableCheckbox
            [value]="request"
            (click)="$event.stopPropagation()"
          ></p-tableCheckbox>
        </td>
        <td *ngFor="let col of selectedColumns" [ngSwitch]="col.field">
          <div *ngSwitchCase="'tags'">
            <p-tag
              *ngFor="let tag of request['tags']"
              value="{{ tag }}"
              styleClass="mr-2"
              [severity]="
                tag === 'Call' ? 'success' : tag === 'Auto' ? 'info' : 'danger'
              "
            ></p-tag>
          </div>
          <div *ngSwitchCase="'shipToAccount'">
            <b> {{ request[col.field].name }} </b>
            <br />
            {{ request[col.field].address.addressLine1 }},
            {{ request[col.field].address.postalCode }}
            <br />
            {{ request[col.field].phoneNumber }}
          </div>
          <div *ngSwitchDefault>
            {{ request[col.field] }}
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
